<!DOCTYPE html>
<html>
  <head>
    <title>Snack Time!</title>
    <script src="vector.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <div id="app"></div>
    <canvas id="canvas"></canvas>
    <div class="brushButtons">
      <button class="selected" id="pringles">Pringles</button>
      <button id="cheetos">Cheetos</button>
      <button id="doritos">Doritos</button>
    </div>
    <div>
      <button class="switchButtons" id="left">←</button>
      <button class="switchButtons" id="right">→️</button>
    </div>
    <div class="functionButtons">
      <a id="clear">Clear</a>
      <a id="undo">Undo</a>
      <a href="#" id="save" download="SnackTime.png">Save</a>
    </div>
    <script src="index.js"></script>
  </body>
</html>
